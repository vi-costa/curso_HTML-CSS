<!DOCTYPE html>

<!-- doctype informa ao navegador a versão do html
	que deve ser renderizada -->

<html lang="pt-br">

	<head>

		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta name = "author " content = "Vitor" >

		<meta name= "description"content = "lista de documentos" > 

		<title> 
			Página de exemplo estrutura básica
		</title>


		<style> 


			.formLogin { 

				width: 250px;
				margin: 50px auto 0;
				font-family: sans-serif;
			 }

			 #user,#pass,.btn { 

			 	display: block;
			 	width: 100%;
			 	box-sizing: border-box;

			
			 	font-size: 18px;
			  }

			  .btn { 

					margin-top: 15px;
			   }
			   #user { 

			   	margin-bottom: 15px;
			    }

			    #user:focus, #pass:focus { 


			    	background-color: lightgrey;
			     }
			     .btn:focus { 

			     	background-color: red;

			      }
		</style>



	</head>



<body>





	<h1>Exemplo de formulário </h1>

	<form action = "#" method="POST" class = formLogin> 

	<fieldset > 
			<legend> Login </legend>

		<label for = "user"> Digite o seu nome de usuário</label>

		<input type="text" name = "q" id = "user" autofocus>

		<label for = "pass"> Digite a senha</label>

		<input type="password" name = "pass" id = "pass">

		<input type="submit" value=" logar" class= "btn">


	</fieldset>


</form>




	
</body>




</html>
