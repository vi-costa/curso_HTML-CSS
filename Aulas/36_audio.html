<!DOCTYPE html>

<!-- doctype informa ao navegador a versão do html
	que deve ser renderizada -->
<html lang="pt-br">

	<head>

		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta name = "author " content = "Vitor" >

		<meta name= "description"content = "lista de documentos" > 

		<title> 
			Página de exemplo estrutura básica
		</title>

	</head>

	<body>

		<h1> unidades de medidas </h1>


		<!-- autoplay não funciona em alguns navegadores, como o Chrome
			
			o loop repete o audio após ele terminar
		</!-->

		<audio controls autoplay loop> 

			<source src = "../media/mozart_trompa.mp3" 	type = "audio/mp3">
			<source src = "../media/mozart_trompa.ogg" 	type = "audio/ogg">

			<p> Seu browser não suporta este recurso </p>

		</audio>

	</body>

</html>
