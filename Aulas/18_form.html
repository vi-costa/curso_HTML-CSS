<!DOCTYPE html>

<!-- doctype informa ao navegador a versão do html
	que deve ser renderizada -->

<html lang="pt-br">

	<head>

		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta name = "author " content = "Vitor" >

		<meta name= "description"content = "lista de documentos" > 

		<title> 
			Página de exemplo estrutura básica
		</title>

		<style>	

			.formLogin { 

				width: 250px;
				margin: 50px auto 0;
				font-family: sans-serif;
			

					}

			.formLogin label { 

				margin-top:  15px;
			 }

			 #email,#num,#data { 

			 	display: block;
			 	width: 100%;
			 	box-sizing: border-box;

			
			 	font-size: 18px;
			  }

			 .btn { 

			 	margin-top: 15px;
 				display: block;
			 	width: 100%;
			 	box-sizing: border-box;
			 	font-size: 18px;
			  }


		</style>

	</head>



	<body>





		<h1>Exemplo de formulário </h1>

		<form action = "#" method="POST" class = formLogin> 

			<fieldset > 
					<legend> Dados pessoais </legend>

				<label> Email</label>
				<input type="email" id=  "email" placeholder = "Digite um email válido" autofocus>

				<br>

				<label> Número de filhos</label>
				<input type="number" id = "num" min="0" max = "1000">

				<br>

				<label> Data de nascimento</label>
				<input type="date" id = "data" min="2020-01-30" max = "2050-01-30" > 


				<p> Sexo: </p>

				<label> Masculino
				<input type = "radio" id = "masc" name = "sexo" value = "M"> 

				</label>

				<label> Feminino
				<input type = "radio" id = "fem" name = "sexo" value = "F"> 

				</label>

				<label> Estado

					<select name = "estado"> 
						<option value = "0" > Selecione </option>
						<option value = "SP" > São Paulo </option>
						<option value = "RJ" > Rio de Janeiro </option>
						<option value = "MG" > Minas Gerais </option>

					</select>

				</label>

		
			</fieldset>

			<fieldset> 

				<legend> Área de interesse </legend>

				<label>

					<input type = "checkbox" name = "html"  value = "html" > HTML

				</label>


				<label>

					<input type = "checkbox" name = "css"  value = "css" > CSS
					 
				</label>


				<label>

					<input type = "checkbox" name = "JS"  value = "JS" > JavascriptML 
					 
				</label>

			</fieldset>

			<fieldset> 

				<legend> Mensagem </legend>

				<textarea name="msg" cols="30" rows = "5" disabled>Aqui entra o texto do contrato que precisa ser aceito
				</textarea>	

				<label> <input type = "checkbox" > Li e aceito </label>

				<input type = "range" min="0" max ="5" step = "2" > 
				<input type = "time" > 
				<input type = "color" > 

				<select size = "6" multiple> 

					<option> opção 1 </option>
					<option> opção 2 </option>
					<option> opção 3 </option>
					<option> opção 4 </option>
					<option> opção 5 </option>
					<option> opção 6 </option>

				</select>

			</fieldset>


			<input type = "submit" class = btn value ="mandar" > 
			<input type = "button" class = btn value ="Button" > 
			<input type = "reset" class = btn value ="Apagar Dados" > 

		</form>




		
	</body>




</html>
